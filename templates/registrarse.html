<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Sistema Escolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #0066cc;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            color: #333;
        }
        input, select {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0052a3;
        }
        .return-link {
            text-align: center;
            margin-top: 1rem;
        }
        .return-link a {
            color: #0066cc;
            text-decoration: none;
        }
        .return-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Registrarse</h1>
        <form id="loginForm" action="/registro" method="POST">
            <label for="userType">Tipo de usuario:</label>
            <select id="userType" required name='opcion'>
                <option value="">Seleccione una opción</option>
                <option>Profesor</option>
                <option>Alumno</option>
                <option>Gestión Escolar</option>
            </select>

            <label for="userId">Nombre:</label>
            <input type="text" id="userId" required name='nombre'>

            <label for="userId">Correo:</label>
            <input type="email" id="userId" required name='correo'>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required name='password'>
        
            <button type="submit">Registrarse</button>
        </form>
        <div class="return-link">
            <a href="/">Regresar al inicio</a>
        </div>
    </div>
</body>
</html>
