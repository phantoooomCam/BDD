<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="personalities.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <h1 class="asignatura">Nombre de la carrera</h1>
        <h2 class="Alumno">Alumno</h2>
        <!-- Botón para mostrar/ocultar la barra lateral -->
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar" id="sidebar">
                <button class="btn btn-primary" id="sidebarToggleBtn"><i class="bi bi-list"></i></button>
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Configuración</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3">
                    <h1>Tareas</h1>
                    <h2>Trabajos  en clase.</h2>
                </div>

                <div id="seccionTareas" class="card">
                    <h2>Entregar Tarea</h2>
                    <form id="formTarea">
                        <label id="tituloTarea" placeholder="Título de la tarea" required></label>
                        <input type="date" id="fechaTarea" required placeholder="Fecha de entrega">
                        <input type="file" id="archivo" required placeholder="Adjunta tu tarea">
                        <button type="submit">Entregar Tarea</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <!-- Script personalizado para mostrar/ocultar la barra lateral -->
    <script src="alumno.js"></script>
</body>
</html>
